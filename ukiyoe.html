<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态浮世绘 - Dynamic Ukiyoe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            overflow: hidden;
        }

        .canvas {
            position: relative;
            width: 1920px;
            height: 1080px;
            background: url('DynamicUkiyoe.svg') no-repeat center center;
            background-size: contain;
        }

        /* SVG 容器 */
        .svg-container {
            position: relative;
            width: 1920px;
            height: 1080px;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 波浪动画 - 每层波浪有不同的速度和幅度 */
        #Wave1 {
            animation: wave1 4s ease-in-out infinite;
            transform-origin: center;
        }

        #Wave2 {
            animation: wave2 3.5s ease-in-out infinite;
            transform-origin: center;
        }

        #Wave3 {
            animation: wave3 3s ease-in-out infinite;
            transform-origin: center;
        }

        #Wave4 {
            animation: wave4 2.5s ease-in-out infinite;
            transform-origin: center;
        }

        /* 船只跟随波浪浮动 */
        #Boat1 {
            animation: boat1Float 4s ease-in-out infinite;
            transform-origin: center;
        }

        #Boat2 {
            animation: boat2Float 3.5s ease-in-out infinite 0.3s;
            transform-origin: center;
        }

        #Boat3 {
            animation: boat3Float 3s ease-in-out infinite 0.6s;
            transform-origin: center;
        }

        /* 富士山保持静止 - 不添加动画 */
        #Fuji {
            /* 无动画 */
        }

        /* 波浪1 动画 - 最大的波浪，慢速起伏 */
        @keyframes wave1 {
            0%, 100% {
                transform: translateY(0) scaleY(1);
            }
            50% {
                transform: translateY(-8px) scaleY(1.02);
            }
        }

        /* 波浪2 动画 - 中等速度 */
        @keyframes wave2 {
            0%, 100% {
                transform: translateY(0) scaleY(1);
            }
            50% {
                transform: translateY(-12px) scaleY(1.03);
            }
        }

        /* 波浪3 动画 - 较快速度 */
        @keyframes wave3 {
            0%, 100% {
                transform: translateY(0) scaleY(1);
            }
            50% {
                transform: translateY(-15px) scaleY(1.04);
            }
        }

        /* 波浪4 动画 - 最快，最前景的波浪 */
        @keyframes wave4 {
            0%, 100% {
                transform: translateY(0) scaleY(1);
            }
            50% {
                transform: translateY(-20px) scaleY(1.05);
            }
        }

        /* 船1 浮动 - 跟随波浪1的节奏 */
        @keyframes boat1Float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(-1deg);
            }
            50% {
                transform: translateY(-15px) rotate(0deg);
            }
            75% {
                transform: translateY(-10px) rotate(1deg);
            }
        }

        /* 船2 浮动 - 稍微不同的节奏 */
        @keyframes boat2Float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-12px) rotate(1deg);
            }
            50% {
                transform: translateY(-18px) rotate(0deg);
            }
            75% {
                transform: translateY(-12px) rotate(-1deg);
            }
        }

        /* 船3 浮动 - 最激烈的浮动 */
        @keyframes boat3Float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-15px) rotate(-2deg);
            }
            50% {
                transform: translateY(-22px) rotate(0deg);
            }
            75% {
                transform: translateY(-15px) rotate(2deg);
            }
        }

        /* 标题 */
        .title {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            font-family: 'STKaiti', 'KaiTi', serif;
            letter-spacing: 8px;
        }
    </style>
</head>
<body>
    <div class="canvas">
        <div class="svg-container" id="svgContainer"></div>
        <div class="title">神奈川冲浪里</div>
    </div>

    <script>
        // 加载并解析SVG
        fetch('DynamicUkiyoe.svg')
            .then(response => response.text())
            .then(svgText => {
                document.getElementById('svgContainer').innerHTML = svgText;
            })
            .catch(error => {
                console.error('加载SVG失败:', error);
            });
    </script>
</body>
</html>
