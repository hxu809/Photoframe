<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>äº’åŠ¨ç›¸æ¡† - Interactive Photoframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 1920px;
            height: 1080px;
            transform-origin: center;
        }

        /* å“åº”å¼ç¼©æ”¾ */
        @media screen and (max-height: 1080px) {
            .container {
                transform: scale(0.7);
            }
        }

        @media screen and (max-height: 900px) {
            .container {
                transform: scale(0.6);
            }
        }

        @media screen and (max-height: 720px) {
            .container {
                transform: scale(0.5);
            }
        }

        @media screen and (max-width: 1920px) {
            .container {
                transform: scale(0.65);
            }
        }

        @media screen and (max-width: 1600px) {
            .container {
                transform: scale(0.55);
            }
        }

        @media screen and (max-width: 1366px) {
            .container {
                transform: scale(0.45);
            }
        }

        /* ç”»ä½œå®¹å™¨ - åœ¨ç›¸æ¡†èƒŒåï¼Œä¸­å¿ƒå¯¹é½Centerpoint */
        .artwork-container {
            position: absolute;
            left: 470.5px;
            top: 177.5px;
            width: 950px;
            height: 724px;
            overflow: hidden;
            z-index: 1;
        }

        /* æ»šç­’æ»šåŠ¨åŒºåŸŸ */
        .artwork-scroll {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }

        /* å•ä¸ªç”»ä½œ */
        .artwork {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
        }

        .artwork img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* ç›¸æ¡† - è¦†ç›–åœ¨ç”»ä½œä¸Šæ–¹ */
        #photoframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* æç¤ºæ–‡å­— */
        .hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #999;
            font-size: 14px;
            opacity: 0.7;
            z-index: 10;
            transition: opacity 0.3s;
        }

        /* Ukiyoeç‰¹æ®Šæç¤º */
        .ukiyoe-hint {
            display: none;
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: #d4a574;
            font-size: 16px;
            font-weight: bold;
            opacity: 0;
            z-index: 10;
            animation: pulse 2s infinite;
        }

        .ukiyoe-hint.show {
            display: block;
            opacity: 1;
        }

        /* æ”¾å¤§æ¸å˜è¿‡æ¸¡æ•ˆæœ */
        .zoom-transition {
            animation: zoomOut 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes zoomOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05);
            }
        }

        /* ç‚¹å‡»æç¤ºå…‰æ ‡ */
        .artwork-container.clickable {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ç”»ä½œå®¹å™¨ - å¿…é¡»åœ¨ç›¸æ¡†ä¹‹å‰æ¸²æŸ“ï¼Œè¿™æ ·ç›¸æ¡†æ‰èƒ½è¦†ç›–åœ¨ä¸Šé¢ -->
        <div class="artwork-container">
            <div class="artwork-scroll" id="artworkScroll">
                <div class="artwork" data-index="0" style="top: 0;">
                    <img src="Guohua.svg" alt="å›½ç”»">
                </div>
                <div class="artwork" data-index="1" style="top: 724px;">
                    <img src="Starrysky.svg" alt="æ˜Ÿç©º">
                </div>
                <div class="artwork" data-index="2" style="top: 1448px;">
                    <img src="Ukiyoe.svg" alt="æµ®ä¸–ç»˜">
                </div>
            </div>
        </div>

        <!-- ç›¸æ¡† SVG - è¦†ç›–åœ¨ç”»ä½œä¸Šæ–¹ -->
        <object id="photoframe" data="Photoframe.svg" type="image/svg+xml"></object>
    </div>

    <div class="hint">â†• æ»šåŠ¨é¼ æ ‡æ»šè½®åˆ‡æ¢ç”»ä½œ | â† â†’ æ–¹å‘é”®åˆ‡æ¢</div>
    <div class="ukiyoe-hint" id="ukiyoeHint">ğŸŒŠ ç‚¹å‡»ç”»ä½œæˆ–æŒ‰ Enter è¿›å…¥åŠ¨æ€æµ®ä¸–ç»˜ ğŸŒŠ</div>

    <script>
        let currentIndex = 0;
        let isScrolling = false;
        let lastScrollTime = 0;
        const ARTWORK_HEIGHT = 724; // ç”»ä½œé«˜åº¦ï¼ˆä¸Bigframeå†…æ¡†ä¸€è‡´ï¼‰
        const SCROLL_COOLDOWN = 600; // æ»šåŠ¨å†·å´æ—¶é—´ï¼ˆæ¯«ç§’ï¼‰- é™ä½åˆ°600msä½¿å“åº”æ›´çµæ•

        // è·å–å…ƒç´ 
        const artworkScroll = document.getElementById('artworkScroll');
        const artworkContainer = document.querySelector('.artwork-container');
        const ukiyoeHint = document.getElementById('ukiyoeHint');
        const container = document.querySelector('.container');
        const TOTAL_ARTWORKS = 3;
        const UKIYOE_INDEX = 2; // Ukiyoeåœ¨æ•°ç»„ä¸­çš„ç´¢å¼•

        // æ£€æŸ¥å¹¶æ›´æ–°Ukiyoeæç¤º
        function updateUkiyoeHint() {
            if (currentIndex === UKIYOE_INDEX) {
                ukiyoeHint.classList.add('show');
                artworkContainer.classList.add('clickable');
            } else {
                ukiyoeHint.classList.remove('show');
                artworkContainer.classList.remove('clickable');
            }
        }

        // è·³è½¬åˆ°åŠ¨æ€æµ®ä¸–ç»˜é¡µé¢
        function goToDynamicUkiyoe() {
            if (currentIndex !== UKIYOE_INDEX) return;

            // æ·»åŠ æ”¾å¤§æ¸å˜åŠ¨ç”»
            container.classList.add('zoom-transition');

            // åŠ¨ç”»å®Œæˆåè·³è½¬
            setTimeout(() => {
                window.location.href = 'ukiyoe.html';
            }, 1200);
        }

        // æ»šç­’æ»šåŠ¨åˆ°æŒ‡å®šç”»ä½œ
        function scrollToArtwork(index) {
            if (index === currentIndex || isScrolling) return;

            // é˜²æŠ–æ§åˆ¶
            isScrolling = true;

            // è®¡ç®—æ»šåŠ¨ä½ç½®ï¼ˆå‘ä¸Šç§»åŠ¨ä¸ºè´Ÿå€¼ï¼‰
            const scrollY = -index * ARTWORK_HEIGHT;
            artworkScroll.style.transform = `translateY(${scrollY}px)`;

            // æ›´æ–°å½“å‰ç´¢å¼•
            currentIndex = index;

            // æ›´æ–°Ukiyoeæç¤º
            updateUkiyoeHint();

            // è§£é™¤é˜²æŠ–ï¼ˆä¸CSS transitionæ—¶é—´åŒ¹é…ï¼‰
            setTimeout(() => {
                isScrolling = false;
            }, 800);
        }

        // æ»šè½®äº‹ä»¶ç›‘å¬ï¼ˆå¸¦æ»šåŠ¨é˜ˆå€¼æ§åˆ¶ï¼‰
        document.addEventListener('wheel', (e) => {
            e.preventDefault();

            const currentTime = Date.now();

            // æ£€æŸ¥æ˜¯å¦åœ¨å†·å´æ—¶é—´å†…
            if (isScrolling || (currentTime - lastScrollTime) < SCROLL_COOLDOWN) {
                return;
            }

            lastScrollTime = currentTime;

            // åªå“åº”æ˜æ˜¾çš„æ»šåŠ¨åŠ¨ä½œï¼ˆé˜ˆå€¼è¿‡æ»¤ï¼‰
            if (Math.abs(e.deltaY) > 10) {
                if (e.deltaY > 0) {
                    // å‘ä¸‹æ»šåŠ¨ - ä¸‹ä¸€å¼ ï¼ˆç”»ä½œå‘ä¸Šç§»åŠ¨ï¼‰
                    const nextIndex = (currentIndex + 1) % TOTAL_ARTWORKS;
                    scrollToArtwork(nextIndex);
                } else {
                    // å‘ä¸Šæ»šåŠ¨ - ä¸Šä¸€å¼ ï¼ˆç”»ä½œå‘ä¸‹ç§»åŠ¨ï¼‰
                    const prevIndex = (currentIndex - 1 + TOTAL_ARTWORKS) % TOTAL_ARTWORKS;
                    scrollToArtwork(prevIndex);
                }
            }
        }, { passive: false });

        // é”®ç›˜äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                const nextIndex = (currentIndex + 1) % TOTAL_ARTWORKS;
                scrollToArtwork(nextIndex);
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                const prevIndex = (currentIndex - 1 + TOTAL_ARTWORKS) % TOTAL_ARTWORKS;
                scrollToArtwork(prevIndex);
            } else if (e.key === 'Enter') {
                // æŒ‰Enteré”®åœ¨Ukiyoeæ—¶è·³è½¬åˆ°åŠ¨æ€é¡µé¢
                goToDynamicUkiyoe();
            }
        });

        // ç‚¹å‡»ç”»ä½œå®¹å™¨è·³è½¬ï¼ˆä»…åœ¨Ukiyoeæ—¶ç”Ÿæ•ˆï¼‰
        artworkContainer.addEventListener('click', () => {
            if (currentIndex === UKIYOE_INDEX) {
                goToDynamicUkiyoe();
            }
        });
    </script>
</body>
</html>
